<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <title>The To-DO List</title>
</head>

<body>

    <div class="container">
        <div class="card-header">The To-Do List</div>

        <div class="card-body">

            <div class="card-head">
                <form id="todo-form" name="form">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" name="todo" id="todo" placeholder="Please enter a value ..">
                        </div>
                    </div>
                    <button type="submit">Add To-Do</button>
                </form>
            </div>

            <!-- <div></div> -->

            <hr style="width : 100%; ">

            <div class="card-footer">
                <div id="tasks-title">To-Do's</div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" name="filter" id="filter" placeholder="Search for To-Do Element">
                    </div>
                </div>


                <ul id="list-group">

                </ul>
                <!-- <span onclick="newElement()" class="addBtn">Add</span> -->
                <button id="clear-todos">Clear all</button>
            </div>

        </div>


    </div>

    <script src="a.js"></script>
</body>

</html>
